<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang分布式Crontab</title>
    <!--bootstrap + jq-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!--页头-->
    <div class="row">
        <div class="page-header">
            <h1>管理后台<small>Golang分布式Crontab</small></h1>
        </div>
    </div>
    <!--功能按钮-->
    <div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-primary">新建任务</button>
    </div>
    </div>
    <!--任务列表-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style = "margin-top: 20px">
                <div class="panel-body">
                    <table id="job-list" class="table table-striped">
                        <thead>
                        <tr>
                            <th>任务名称</th>
                            <th>shell命令</th>
                            <th>cron表达式</th>
                            <th>任务操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--这是一个任务-->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //页面加载完成后，回调函数
    $(document).ready(function () {
        //1.绑定按钮的事件处理函数
        //用js的委托机制 浏览器DOM事件冒泡关键原理
        $("#job-list").on("click",".edit-job",function (event) {
            console.log("编辑按钮")
        })
        $("#job-list").on("click",".delete-job",function (event) {
            console.log("删除按钮")
        })
        $("#job-list").on("click",".kill-job",function (event) {
            console.log("强杀按钮")
        })
        //2、定义一个函数刷新列表
        function rebuidJobList() {
            //joblist
            $.ajax({
                url:"/job/list",
                dataType:'json',
                success:function (resp) {
                    if(resp.errno !=0){ //服务端出错了
                        return
                    }
                    //清理列表
                    $("#job-list tbody").empty();
                    //任务数组
                    var jobList = resp.data;
                    //遍历任务，填充table
                    for (var i=0;i<jobList.length;i++){
                        var job = jobList[i];
                        var tr = $("<tr>")
                        tr.append($('<td class="job-name">').html(job.name))
                        tr.append($('<td class="job-command">').html(job.command))
                        tr.append($('<td class="job-cronExpr">').html(job.cronExpr))
                        var toolbar = $('<div class="btn-toolbar">')
                                .append('<button class="btn btn-info edit-job">编辑</button>')
                                .append('<button class="btn btn-danger delete-job">删除</button>')
                                .append('<button class="btn btn-warning kill-job">强杀</button>')
                        tr.append($("<td>").append(toolbar))
                        $("#job-list tbody").append(tr)
                    }
                }
            })
        }
        rebuidJobList()
    })


</script>
</body>
</html>
